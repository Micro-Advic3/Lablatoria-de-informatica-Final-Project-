<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/register_style.css">
</head>

<body dir="rtl">
    <div id="register-main-box">
        <div id="popup-form" class="active">
            <form action="" id="register-form" class="active">
                <h2>Registration Form </h2>
                <div>
                    Name :  <input type="text" class="form-control" data-label="Name" data-validation="notEmpty">
                </div>
                <div>
                    family Name : <input type="text" class="form-control" data-label="Family Name" data-validation="notEmpty">
                </div>
                <div>
                    PhoneNumber :  <input type="text" class="form-control" data-label="Phonenumber" data-validation="notEmpty isMobile">
                </div>
                <div>
                    <button type="submit" class="form-control">Register</button>
                </div>
                <ul class="summery-validation">
       
                </ul>
            </form>
            <div class="btn-popup" class="active"></div>
        </div>
    </div>

    <script src="JS/register_script.js"></script>
</body>

</html>
